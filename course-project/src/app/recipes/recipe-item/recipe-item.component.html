<a class="list-group-item clearfix"
   style="cursor: pointer"
   (click)="this.handleRecipeLinkClick()">

  <div class="pull-left">

    <h4 class="list-group-item-heading">{{this.model.name}}</h4>
    <p class="list-group-item-text">{{this.model.description}}</p>

  </div>

  <span class="pull-right">

    <img [src]="this.model.imagePath"
         alt="some image"
         class="img-responsive"
         style="max-height: 48px" />

  </span>

</a>
