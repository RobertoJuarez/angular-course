<div class="container">

  <app-header (selectedSectionEvent)="this.handleSelectedSectionEvent( $event )"></app-header>

  <div class="row">

    <div class="col-md-12">

      <app-recipes *ngIf="this.currentSection === this.applicationSections.Recipes"></app-recipes>

      <app-shopping *ngIf="this.currentSection === this.applicationSections.Shopping"></app-shopping>

    </div>

  </div>

</div>

<p appHighlight [hoverColor]="'blue'">Hey! Our custom directive works!</p>
